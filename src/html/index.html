<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="song_img">
            <div class="img_wrapper">
                <img src="" alt="">
            </div>
        </div>
        <div class="song_info">
            <!-- <div class="song_name">演员</div>
            <div class="singer_name">卡卡卡</div>
            <div class="album_name">嘻嘻喜</div> -->
        </div>
        <div class="pro">
            <div class="cur_time">00:00</div>
            <div class="pro_wrapper">   
                <div class="pro_bottom"></div>
                <div class="pro_top">
                    <div class="slider_pointer"></div>
                </div>
            </div>
            <div class="all_time">04:00</div>
        </div>
        <div class="control">
            <div class="btn_wrapper like_btn"></div>
            <div class="btn_wrapper prev_btn"></div>
            <div class="btn_wrapper play_btn"></div>
            <div class="btn_wrapper next_btn"></div>
            <div class="btn_wrapper list_btn"></div>
        </div>
        <!-- <div class="entry">
            <div class="list">播放列表</div>
            <ul class="entry_wrapper">
                <li>丑八怪</li>
                <li>小班</li>
                <li>shape</li>
            </ul>
            <div class="clse">关闭</div>
        </div> -->
    </div>
    <script src="../js/zepto.js"></script>
    <script src="../js/touch.js"></script>
    <script src="../js/gaussBlur.js"></script>    
    <script src="../js/process.js"></script>
    <script src="../js/controlManger.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/playlist.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
